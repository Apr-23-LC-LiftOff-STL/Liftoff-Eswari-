<form (ngSubmit)="submitSignupForm(signupForm)" #signupForm="ngForm" novalidate>
  <h2>Sign Up</h2>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="signupData.username" required minlength="3" maxlength="20">
    <div *ngIf="signupForm.controls.username.invalid && (signupForm.controls.username.dirty || signupForm.controls.username.touched)">
      <div *ngIf="signupForm.controls.username.errors?.required">Username is required*</div>
      <div *ngIf="signupForm.controls.username.errors?.minlength">Username should be at least 3 characters*</div>
      <div *ngIf="signupForm.controls.username.errors?.maxlength">Username should not exceed 20 characters*</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="signupData.password" required minlength="6" maxlength="20">
    <div *ngIf="signupForm.controls.password.invalid && (signupForm.controls.password.dirty || signupForm.controls.password.touched)">
      <div *ngIf="signupForm.controls.password.errors?.required">Password is required*</div>
      <div *ngIf="signupForm.controls.password.errors?.minlength">Password should be at least 6 characters*</div>
    </div>
  </div>

  <div>
    <label for="verifyPassword">Verify Password:</label>
    <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="signupData.verifyPassword" required>
    <div *ngIf="signupForm.controls.verifyPassword.invalid && (signupForm.controls.verifyPassword.dirty || signupForm.controls.verifyPassword.touched)">
      <div *ngIf="signupForm.controls.verifyPassword.errors?.required">Verify Password is required*</div>
      <div *ngIf="signupData.password !== signupData.verifyPassword">Passwords do not match*</div>
    </div>
  </div>

  <div>
    <label for="mpg">MPG:</label>
    <input type="number" id="mpg" name="mpg" [(ngModel)]="signupData.mpg" required>
    <div *ngIf="signupForm.controls.mpg.invalid && (signupForm.controls.mpg.dirty || signupForm.controls.mpg.touched)">
      <div *ngIf="signupForm.controls.mpg.errors?.required">MPG is required*</div>
    </div>
  </div>

  <div>
    <label for="tankCapacity">Tank Capacity:</label>
    <input type="number" id="tankCapacity" name="tankCapacity" [(ngModel)]="signupData.tankCapacity" required>
    <div *ngIf="signupForm.controls.tankCapacity.invalid && (signupForm.controls.tankCapacity.dirty || signupForm.controls.tankCapacity.touched)">
      <div *ngIf="signupForm.controls.tankCapacity.errors?.required">Tank Capacity is required*</div>
    </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid || signupData.password !== signupData.verifyPassword">Sign Up</button>
</form>
