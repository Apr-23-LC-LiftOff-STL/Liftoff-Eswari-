<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form (ngSubmit)="submitSignupForm()" #signupForm="ngForm" novalidate>
        <label class="input-label">Sign Up:</label>
        <div class="input-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="signupData.username" required minlength="3"
                maxlength="20">
            <div *ngIf="signupForm.controls.username.errors?.required">Username is required</div>
            <div *ngIf="signupForm.controls.username.errors?.minlength">Username should be at least 3 characters</div>
            <div *ngIf="signupForm.controls.username.errors?.maxlength">Username should not exceed 20 characters</div>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="signupData.password" required>
        <div
            *ngIf="signupForm.controls.password.invalid && (signupForm.controls.password.dirty || signupForm.controls.password.touched)">
            Password is required
        </div>
        <div *ngIf="signupForm.controls.password.errors?.required">Password is required</div>
        <div *ngIf="signupForm.controls.password.errors?.minlength">Password should be at least 6 characters</div>

        <label for="verifyPassword">Verify Password:</label>
        <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="signupData.verifyPassword"
            required>
        <div
            *ngIf="signupForm.controls.verifyPassword.invalid && (signupForm.controls.verifyPassword.dirty || signupForm.controls.verifyPassword.touched)">
            Verify Password is required
        </div>
        <div *ngIf="signupForm.controls.verifyPassword.errors?.required">Verify Password is required</div>
        <div *ngIf="signupData.password !== signupData.verifyPassword">Passwords do not match</div>

        <button type="submit" [disabled]="signupForm.invalid || signupData.password !== signupData.verifyPassword">Sign
            Up</button>

    </form>
</body>

</html>
