<!-- Display the saved car information -->
<h3>{{ username }}'s Saved Car Information</h3>
<div>
  <p>Average MPG: {{ user.mpg.$numberInt }}</p>
  <p>Tank Capacity: {{ user.tankCapacity.$numberInt }}</p>
  <button (click)="editCar()">Edit</button>
</div>

<!-- Edit car section -->
<div *ngIf="isEditing">
  <h3>Edit Car</h3>
  <div class="form-group">
    <label for="edit-mpg-input">Average MPG:</label>
    <input id="edit-mpg-input" type="number" [(ngModel)]="updatedUser.mpg" name="mpg" required>
  </div>
  <div class="form-group">
    <label for="edit-tank-capacity-input">Tank Capacity:</label>
    <input id="edit-tank-capacity-input" type="number" [(ngModel)]="updatedUser.tankCapacity" name="tankCapacity" required>
  </div>
  <button (click)="saveUserCarInfo()">Save</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
