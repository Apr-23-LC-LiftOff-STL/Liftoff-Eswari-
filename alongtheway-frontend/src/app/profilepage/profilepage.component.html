   <div *ngIf="showMyVehicles">

<h2>My Saved Vehicles</h2>
    <table>
      <thead>
        <tr>
          <th> # </th>
          <th (click)="sortTable('year')"> Year </th>
          <th (click)="sortTable('make')"> Make </th>
          <th (click)="sortTable('model')"> Model </th>
          <th (click)="sortTable('mpg')"> MPG </th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of carList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <input *ngIf="editedCarIndex === i" type="number" [(ngModel)]="car.year">
            <span *ngIf="editedCarIndex !== i">{{ car.year }}</span>
          </td>
          <td>
            <input *ngIf="editedCarIndex === i" type="text" [(ngModel)]="car.make">
            <span *ngIf="editedCarIndex !== i">{{ car.make }}</span>
          </td>
          <td>
            <input *ngIf="editedCarIndex === i" type="text" [(ngModel)]="car.model">
            <span *ngIf="editedCarIndex !== i">{{ car.model }}</span>
          </td>
          <td>
            <input *ngIf="editedCarIndex === i" type="number" [(ngModel)]="car.mpg">
            <span *ngIf="editedCarIndex !== i">{{ car.mpg }}</span>
          </td>
          <td>
            <button *ngIf="editedCarIndex !== i" (click)="editCar(i)">Edit</button>
            <button *ngIf="editedCarIndex === i" (click)="saveChanges(i)">Save</button>
          </td>
          <td><button (click)="removeCar(i)">Remove</button></td>
          <button *ngIf="editedCarIndex === i" type="button" (click)="cancelEdit()">Cancel</button>
        </tr>
      </tbody>
    </table>
  </div> 
  
<h3>Add Vehicle</h3>
  <form #carForm="ngForm" (ngSubmit)="saveCar(carForm.value); clearInputs(carForm)">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" ngModel required>
  
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" ngModel required>
  
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" ngModel required>
  
    <label for="mpg">MPG:</label>
    <input type="number" id="mpg" name="mpg" ngModel required>
  
    <button type="submit">Add Car</button>
  </form>
