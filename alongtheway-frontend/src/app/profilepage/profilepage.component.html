<h2>Car Information</h2>
<div class="form-group">
  <label for="mpg-input">Average MPG:</label>
  <input id="mpg-input" type="number" [(ngModel)]="updatedUser.mpg" name="averageMPG" required>
</div>
<div class="form-group">
  <label for="tank-capacity-input">Tank Capacity:</label>
  <input id="tank-capacity-input" type="number" [(ngModel)]="updatedUser.tankCapacity" name="tankCapacity" required>
</div>
<button (click)="saveUserCarInfo()">Save</button>
