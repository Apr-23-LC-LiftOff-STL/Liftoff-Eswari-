<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <!-- Include any additional CSS or scripts here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <app-root></app-root>


    <section class=" landing-page">
        <div class="dropdown">
            <button class="dropdown-btn"><img src="Assets/1x/Asset 6.png" alt="dropdownIcon"
                    class="dropdownIcon"></button>
            <ul class="dropdown-content">
                <li>Login</li>
                <li>Sign In</li>
                <li>FAQ</li>
                <li>About Us</li>
            </ul>
        </div>
        <div class="menu-container">


            <div class="center-container">
                <div class="logo-container">
                    <img src="Assets/1x/Asset 4.png" alt="Logo" class="logo"><br>
                    <img src="Assets/1x/Asset 5.png" alt="LogoText" class="logoText">



                </div>
            </div>

            <div class="footer-container">
                <form (ngSubmit)="submitSignUpForm()" #signupForm="ngForm">
                    <label class="input-label">Sign Up:</label>
                    <div class="input-box">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" [(ngModel)]="signupData.username" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" [(ngModel)]="signupData.email" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="signupData.password"
                            required><br>
                        <button type="submit">Sign Up</button>
                    </div>
                </form>

                <form (ngSubmit)="submitLoginForm()" #loginForm="ngForm">
                    <label class="input-label">Login:</label>
                    <div class="input-box">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="loginUsername" [(ngModel)]="loginData.username"
                            required><br>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginData.password"
                            required><br>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
