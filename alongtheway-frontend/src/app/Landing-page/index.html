<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <!-- Include any additional CSS or scripts here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <app-root></app-root>


    <section class=" landing-page">
        <div class="dropdown">
            <button class="dropdown-btn"><img src="Assets/1x/Asset 6.png" alt="dropdownIcon"
                    class="dropdownIcon"></button>
            <ul class="dropdown-content">
                <li>Login</li>
                <li>Sign In</li>
                <li>FAQ</li>
                <li>About Us</li>
            </ul>
        </div>
        <div class="menu-container">


            <div class="center-container">
                <div class="logo-container">
                    <img src="Assets/1x/Asset 4.png" alt="Logo" class="logo"><br>
                    <img src="Assets/1x/Asset 5.png" alt="LogoText" class="logoText">



                </div>
            </div>

            <div class="footer-container">
                <label class="input-label">Create a Route:</label>
                <div class="input-box"></div>
            </div>
    </section>


</body>

</html>
