
<app-weather></app-weather>


<div class="container">
  <div class="form-container">
    <label for="start-input">Start location:</label>
    <input id="start-input" type="text" [(ngModel)]="startLocation">
    <img id="start-weather-icon" class="weather-icon"><label id="start-weather-temp" class="weather-temp"></label>
    <br>

    <label for="end-input">End location:</label>
    <input id="end-input" type="text" [(ngModel)]="endLocation">
    <img id="end-weather-icon" class="weather-icon"><label id="end-weather-temp" class="weather-temp"></label>
    <br>

    <label for="average-mpg-input">Average MPG:</label>
    <input #mpgInput id="average-mpg-input" type="number" min="0" [(ngModel)]="averageMPG">
    <br>

    <label for="tank-capacity-input">Tank Capacity (Gallons):</label>
    <input #tankInput id="tank-capacity-input" type="number" min="0" [(ngModel)]="tankCapacity">
    <br>

    <label for="interest-input">Interest:</label>
    <select id="interest-input" [(ngModel)]="interest">
      <option value="restaurant">Restaurant</option>
      <option value="museum">Museum</option>
      <option value="park">Park</option>
  <!-- more options... -->
</select>
<br>


    <button (click)="submitForm()">Submit</button>


    <div id="places-container" class="places-container">
      <h3>Places of Interest</h3>
      <ul id="places-list">
        <li *ngFor="let place of placesData.results">{{ place.name }}, {{ place.vicinity }}</li>
      </ul>
    </div>
    
    
    <!-- Outdated, used alternative -->
    <!-- <div id="direction-steps" class="queue"></div> -->
  </div>

  <div id="map" class="map-container"></div>
</div>


<script [src]="environment.mapUrl"></script>
