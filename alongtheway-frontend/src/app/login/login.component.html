<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
    <h2>Login</h2>
    <div>
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" formControlName="username" required>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
        <div *ngIf="loginForm.get('username')?.errors?.required">Username is required</div>
        <div *ngIf="loginForm.get('username')?.errors?.minlength">Username should be at least 3 characters</div>
        <div *ngIf="loginForm.get('username')?.errors?.maxlength">Username exceeds 20 characters</div>
      </div>
    </div>
  
    <div>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div *ngIf="loginForm.get('password')?.errors?.required">Password is required</div>
        <div *ngIf="loginForm.get('password')?.errors?.minlength">Password should be at least 3 characters</div>
        <div *ngIf="loginForm.get('password')?.errors?.maxlength">Password exceeds 20 characters</div>
      </div>
    </div>
  
    <button type="submit">Login</button>
  </form>
  
  
    <a href="/signup">Sign up for Along The Way here!</a>
</body>

</html>
