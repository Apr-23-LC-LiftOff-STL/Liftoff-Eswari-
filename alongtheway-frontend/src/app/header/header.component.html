<header>
  <div class="logo">
    <a routerLink="/home" aria-label="Homepage">
      <img src="assets/images/logo.png" alt="Along The Way">
    </a>
    <a href="/home" class="nav-button"><img src="assets/images/logo-text.png" /></a>
  </div>
  <nav>
    <ul>
      <li>
        <ng-container *ngIf="authService.isLoggedIn | async; let isLoggedIn">
          <ng-container *ngIf="isLoggedIn">
            <span>Hi, {{ username }}! </span>
            <button (click)="logout()">Logout</button>
          </ng-container>
        </ng-container>
      </li>
      <li><a href="/home" class="nav-button">HOME</a></li>
      <li><a routerLink="/about" class="nav-button">ABOUT US / FAQ</a></li>
      <li><a href="/profile" class="nav-button">MY PROFILE</a></li>
      <li *ngIf="!(authService.isLoggedIn | async)"><a href="/login" class="nav-button">SIGN UP / LOG IN</a></li>
    </ul>
  </nav>
</header>
