<header>
  <div class="logo">
    <a routerLink="/home" aria-label="Homepage">
      <img src="assets/images/logo.png" alt="Along The Way">
    </a>
    <a href="/" class="nav-button"><img src="assets/images/logo-text.png" /></a>
  </div>
  <nav>
    <ul>
      <li><a href="/home" class="nav-button">HOME</a></li>
      <li><a routerLink="/about" class="nav-button">ABOUT US / FAQ</a></li>
      <li><a href="/profile" class="nav-button">MY SAVED TRIPS</a></li>
      <li><a href="/login" class="nav-button">SIGN UP / LOG IN</a></li>
    </ul>
    <ng-container *ngIf="authService.isLoggedIn | async; let isLoggedIn">
      <ng-container *ngIf="isLoggedIn; else loginSection">
        <span>Hi, {{ username }}!</span>
        <button (click)="logout()">Logout</button>
      </ng-container>
    </ng-container>
    <ng-template #loginSection>
      <a routerLink="/login">Login</a>
    </ng-template>
  </nav>
</header>
