<body>
  <div class="row">

    <div class="column">
      <div class="input-container">
      <div class="row">
        <label class="alignleft" for="origin">ORIGIN:</label>
        <input class="alignright" type="text" id="origin" name="origin" placeholder="Enter your origin">
      </div>
<!--      <div class="row">-->
<!--        <label class="alignleft">ADD STOP:</label>-->
<!--        <input class="alignright" type="text" id="addstop" name="addstop" placeholder="Enter a stop in-between">-->
<!--      </div>-->
      <div class="row">
        <label class="alignleft" for="destination">DESTINATION:</label>
        <input class="alignright" type="text" id="destination" name="destination" placeholder="Enter your destination">
      </div>
      <div class="row">
        <label class="alignleft" for="searchfor">SEARCH FOR:</label>
        <select name="searchfor" id="searchfor" class="alignright">
          <option disabled selected value="">Restauraunts</option>
          <option value="amusementparks">Amusement Parks</option>
          <option value="aquariums">Aquariums</option>
          <option value="casinos">Casinos</option>
          <option value="campgrounds">Campgrounds</option>
          <option value="gasstations">Gas Stations</option>
          <option value="hikingtrails">Hiking Trails</option>
          <option value="hotels">Hotels</option>
          <option value="restaurants">Restaurants</option>
          <option value="shoppingmalls">Shopping Malls</option>
          <option value="touristattractions">Tourist Attractions</option>
          <option value="zoos">Zoos</option>
        </select>
      </div>
      <div class="row">
        <label class="alignleft" for="distance">DISTANCE FROM ROUTE:</label>
        <select name="distance" id="distance" class="alignright">
          <option disabled selected value="">10 Miles</option> // temporary
          <option value="5">5 Miles</option>
          <option value="10">10 Miles</option>
          <option value="20">20 Miles</option>
          <option value="50">50 Miles</option>
        </select>
      </div>
      <div class="row">
        <button id="search" (click)="getDirections()">Search</button>
      </div>
        </div>
      <div class="searchresults">
        <h4 style="text-align:center;margin-bottom:0">SEARCH RESULTS:</h4>
        <ul>
          <li *ngFor="let place of places">{{ place.name }}</li>
        </ul>
      </div>
    </div>

    <div
      class="map"
      #mapElement
    ></div>

  </div>

</body>
