<app-header></app-header>

<div class="container">
  <div class="form-container">
    <label for="start-input">Start location:</label>
    <input id="start-input" type="text">
    <br>

    <label for="end-input">End location:</label>
    <input id="end-input" type="text">
    <br>

    <label for="average-mpg-input">Average MPG:</label>
    <input id="average-mpg-input" type="number" min="0" [(ngModel)]="averageMPG">
    <br>

    <label for="tank-capacity-input">Tank Capacity (Gallons):</label>
    <input id="tank-capacity-input" type="number" min="0" [(ngModel)]="tankCapacity">
    <br>

    <button (click)="calculateRoute()">Calculate Route</button>
    <div id="weather-info"></div>
    <div id="gas-usage-info"></div>
    <div id="direction-steps" class="queue"></div>

  </div>

  <div id="map" class="map-container"></div>


</div>

<div class="mycontainer">
  <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
    <div class="card-header text-center">
      <h2>{{city}}</h2>
      <p><img src="{{iconURL}}" alt="weather image"></p>
    </div>
    <div class="card-body">
      <p class="card-text">Summary: {{summary}}</p>
      <p class="card-text">Temperature: {{temperature}} °F</p>
      <p class="card-text">Feels like: {{feelsLikeTemp}} °F</p>
      <p class="card-text">Pressure: {{pressure}} hPa</p>
      <p class="card-text">Humidity: {{humidity}} %</p>

    </div>
  </div>
</div>


<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7TfA2reVISM_h9MIhhaoUH6FXsopH8ZA&libraries=places"></script>
