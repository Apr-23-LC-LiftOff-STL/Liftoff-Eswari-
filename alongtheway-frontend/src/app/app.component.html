<html>

<head>
    <title>Along The Way</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./app.component.css" />
    <script  src="./app.component.js"></script>

</head>

<body>
    <h2>Along The Way</h2>

    <!-- nav -->
    <div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li style="float:right"><a class="active" href="#about">About</a></li>
        </ul>
    </div>


    <div id="container">
        <input id="origin-input" type="text" placeholder="Enter an origin location" />
        <input id="destination-input" type="text" placeholder="Enter a destination location" />
        <!-- Text boxes will be added here -->
    </div>
    <button onclick="addTextBox()">add stop</button>
    <script>
        function addTextBox() {
            // Create a new input element
            var newTextBox = document.createElement("input");
            // Set the input type to "text"
            newTextBox.type = "text";
            // Find the element that comes after the destination input box
            var nextElement = document.getElementById("destination-input").nextSibling;
            // Insert the new input element before the next element
            document.getElementById("container").insertBefore(newTextBox, nextElement);
        }
    </script>

    <br>
    <button id="submit-button" type="button">Submit</button>


    <div id="container">
        <div id="map"></div>
        <button onclick="clearMap()">Clear Map</button>
        <div id="sidebar">
            <p>Total Distance: <span id="total"></span></p>
            <div id="panel"></div>
        </div>
    </div>








    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
        src="
                https://maps.googleapis.com/maps/api/js?key=AIzaSyB2X3kIDgVjzB4oBpL02fB0VMeuIg2t7b4&callback=initMap&libraries=places&v=weekly"
        defer>
        </script>
</body>

</html>
