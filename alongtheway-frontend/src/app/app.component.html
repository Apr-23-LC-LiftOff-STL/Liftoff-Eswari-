  <div class="row">

    <div class="column">
      <div class="row">
        <label class="alignleft" for="origin">ORIGIN:</label>
        <input class="alignright" type="text" id="origin" name="origin" placeholder="e.g. St. Louis, MO">
      </div>
      <div class="row">
        <label class="alignleft" for="destination">DESTINATION:</label>
        <input class="alignright" type="text" id="destination" name="destination" placeholder="e.g. Denver, CO">
      </div>
      <div class="row">
        <label class="alignleft" for="searchfor">SEARCH FOR:</label>
        <select name="searchfor" id="searchfor" class="alignright">
        <option value="restaurants">Restaurants</option>
        <option value="hotels">Hotels</option>
        <option value="historical">Historical Places</option>
        </select>
      </div>
      <div class="row">
        <label class="alignleft" for="DISTANCE">DISTANCE FROM ROUTE:</label>
        <select name="DISTANCE" id="DISTANCE" class="alignright">
          <option value="5">5 Miles</option>
          <option value="10">10 Miles</option>
          <option value="20">20 Miles</option>
          <option value="50">50 Miles</option>
        </select>
      </div>
    </div>
