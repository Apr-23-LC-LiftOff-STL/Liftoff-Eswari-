<html>

<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2X3kIDgVjzB4oBpL02fB0VMeuIg2t7b4&callback=initMap"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>

<body>
    <!-- navbar -->
    <h3>Along The Way</h3>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
    </ul>

    <h6>Enter Location: </h6>
    <form id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg"><br>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div class="container"> <!-- formatted address div -->
        <div class="card-block" id="formatted-address"></div>
        <div class="card-block" id="address-components"></div>
        <div class="card-block" id="geometry"></div>

    </div>
    <!-- map -->

    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        function initMap() {
            let uluru = { lat: -25.344, lng: 131.036 };
            let map = new google.maps.Map(document.getElementById('map'), { zoom: 4, center: uluru }
            );
            let marker = new google.maps.Marker({ position: uluru, map: map })
        }
    </script>
</body>

</html>
