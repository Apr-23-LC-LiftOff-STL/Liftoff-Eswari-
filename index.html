<html>

<head>
    <title>Along The Way</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>

</head>

<body>
    <h2>Along The Way</h2>

    <h2 id="text-center">Enter Location:</h2>
    <form id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg">
    </form>
    <!-- nav -->
    <div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li style="float:right"><a class="active" href="#about">About</a></li>
        </ul>
    </div>
    <div style="display: none">


        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />


        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked" />
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit" />
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-driving" />
            <label for="changemode-driving">Driving</label>
        </div>
    </div>

    <div id="container">


        <div id="map">
        </div>
        <button type="submit">Submit</button>
        <div id="sidebar">
            <p>Total Distance: <span id="total"></span></p>
            <div id="panel"></div>
            <div id="formatted-address"></div>
            <div id="address-components"></div>
            <div id="geometry" </div>


                <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
                <script
                    src="
                https://maps.googleapis.com/maps/api/js?key=AIzaSyB2X3kIDgVjzB4oBpL02fB0VMeuIg2t7b4&callback=initMap&libraries=places&v=weekly"
                    defer>
                    </script>
</body>

</html>
