<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}" />
</head>
<body>

<form method="post">
    <div>
        <label>Username
            <input th:field="${signupForm.username}" />
        </label>
        <p class="error" th:errors="${signupForm.username}"></p>
    </div>
    <br>
    <div>
        <label>Password
            <input th:field="${signupForm.password}" type="password" />
        </label>
        <p class="error" th:errors="${signupForm.password}"></p>
    </div>
    <br>
    <div>
        <label>Verify Password
            <input th:field="${signupForm.verifyPassword}" type="password" />
        </label>
    </div>
    <br>

    <input type="submit" value="Register" />
</form>

</body>
</html>
